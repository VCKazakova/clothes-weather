<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<!-- Обязательные метатеги -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">


<title>Update stuff</title>
</head>

<body>


<div class="p-3 mb-2 bg-secondary text-white">
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-light" href="/home" role="button">Home</a>
    </div>
    <h1>Please, update information about stuff!</h1>
</div>


<form action="#" th:action="@{/wardrobe/update}" th:object="${wardrobe}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>

    <label for="stuff">Stuff</label>
    <input type="text" th:field="*{stuff}" id="stuff" placeholder="stuff">
    <br/>

    <label for="type">Stuff</label>
    <input type="text" th:field="*{type}" id="type" placeholder="type">
    <br/>

    <label for="style">Style</label>
    <input type="text" th:field="*{style}" id="style" placeholder="style">
    <br/>

    <label for="season">Season</label>
    <input type="text" th:field="*{season}" id="season" placeholder="season">
    <br/>

    <label for="url">Photo url</label>
    <input type="text" th:field="*{url}" id="url" placeholder="url">
    <br/>

    <input type="submit" value="Update stuff">
</form>


<!-- Вариант 1: Bootstrap в связке с Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>
</html>
