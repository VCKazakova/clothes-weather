<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Wardrobe</title>
</head>
<body>
<div th:switch="${wardrobe}">
    <h2 th:case="null">No clothes found!</h2>
    <div th:case="*">
        <h2>Clothes</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Type</th>
                <th>Style</th>
                <th>Season</th>
                <th>Photo</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wardrobe : ${wardrobe}">
                <td th:text="${wardrobe.id}"></td>
                <td th:text="${wardrobe.stuff}"></td>
                <td th:text="${wardrobe.type}"></td>
                <td th:text="${wardrobe.style}"></td>
                <td th:text="${wardrobe.season}"></td>
<!--                <td th:text="${wardrobe.photo}"></td>-->
                <img th:src="@{wardrobe.photo}"/>
                <!--                <td><a th:href="@{author-update/{id}(id=${author.id})}">Edit</a></td>-->
                <!--                <td><a th:href="@{author-delete/{id}(id=${author.id})}">Delete</a></td>-->
            </tr>
            </tbody>
        </table>
    </div>
    <p><a href="/author-create">Create stuff</a></p>
</div>
</body>
</html>
